<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cristian's Work Status Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
            font-weight: 600;
        }

        .note {
            text-align: center;
            color: #555;
            margin-bottom: 40px;
            font-size: 1.2em;
            font-style: italic;
            padding: 15px;
            background: rgba(103, 126, 234, 0.08);
            border-radius: 15px;
            border-left: 4px solid #667eea;
        }

        .gauges-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 40px;
            margin-bottom: 30px;
        }

        .gauge-wrapper {
            flex: 1;
            min-width: 250px;
            text-align: center;
        }

        .gauge {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
        }

        .gauge-circle {
            transform: rotate(-90deg);
        }

        .gauge-background {
            fill: none;
            stroke: #e0e0e0;
            stroke-width: 20;
        }

        .gauge-progress {
            fill: none;
            stroke-width: 20;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s ease-in-out;
        }

        .gauge-progress.busy {
            stroke: url(#busyGradient);
        }

        .gauge-progress.mood {
            stroke: url(#moodGradient);
        }

        .gauge-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            font-weight: bold;
            color: #333;
        }

        .gauge-label {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .gauge-description {
            font-size: 0.95em;
            color: #777;
            margin-top: 10px;
            line-height: 1.4;
        }

        .status-indicator {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            margin-top: 30px;
        }

        .efficiency-score {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .efficiency-label {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 20px;
        }

        .last-updated {
            font-size: 0.9em;
            color: #888;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }

        .loading {
            text-align: center;
            color: #666;
            font-size: 1.2em;
        }

        .error {
            text-align: center;
            color: #d32f2f;
            padding: 20px;
            background: #ffebee;
            border-radius: 10px;
            margin-top: 20px;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        .loading-animation {
            animation: pulse 2s infinite;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .gauge {
                width: 180px;
                height: 180px;
            }

            .efficiency-score {
                font-size: 2em;
            }

            .note {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Cristian's Work Status Dashboard</h1>
        <div id="status-note" class="note">Loading status...</div>
        
        <div id="content" class="loading loading-animation">
            <p>Loading status data...</p>
        </div>
    </div>

    <script>
        // Configuration
        const STATUS_URL = 'status.md'; // Markdown file in the same repository
        const CACHE_DURATION = 60000; // 1 minute cache for development, can be increased

        // SVG gauge parameters
        const RADIUS = 80;
        const CIRCUMFERENCE = 2 * Math.PI * RADIUS;

        function parseMarkdownStatus(mdContent) {
            // Parse the markdown format: busy=XX, mood=XX, note="..."
            const busyMatch = mdContent.match(/busy\s*=\s*(\d+)/i);
            const moodMatch = mdContent.match(/mood\s*=\s*(\d+)/i);
            const noteMatch = mdContent.match(/note\s*=\s*"([^"]+)"/i) || mdContent.match(/note\s*=\s*'([^']+)'/i);
            
            const busy = busyMatch ? parseInt(busyMatch[1]) : 50;
            const mood = moodMatch ? parseInt(moodMatch[1]) : 50;
            const note = noteMatch ? noteMatch[1] : "Real-time availability and efficiency metrics";
            
            return {
                busy: Math.max(0, Math.min(100, busy)),  // Allow 0 as minimum
                mood: Math.max(0, Math.min(100, mood)),  // Allow 0 as minimum
                note: note
            };
        }

        function createGaugeHTML(busyValue, moodValue, lastUpdate) {
            // Calculate efficiency score - if both are 0 (not working), efficiency is 0
            let efficiency;
            if (busyValue === 0 && moodValue === 0) {
                efficiency = 0;
            } else {
                efficiency = Math.round((100 - busyValue + moodValue) / 2);
            }
            
            // Determine status descriptions
            const busyStatus = getBusyStatus(busyValue);
            const moodStatus = getMoodStatus(moodValue);
            const efficiencyStatus = getEfficiencyStatus(efficiency);

            return `
                <div class="gauges-container">
                    <div class="gauge-wrapper">
                        <div class="gauge-label">üèÉ‚Äç‚ôÇÔ∏è Workload</div>
                        <div class="gauge">
                            <svg class="gauge-circle" width="200" height="200" viewBox="0 0 200 200">
                                <defs>
                                    <linearGradient id="busyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                        <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
                                        <stop offset="50%" style="stop-color:#FFC107;stop-opacity:1" />
                                        <stop offset="100%" style="stop-color:#f44336;stop-opacity:1" />
                                    </linearGradient>
                                </defs>
                                <circle class="gauge-background" cx="100" cy="100" r="${RADIUS}"></circle>
                                <circle class="gauge-progress busy" cx="100" cy="100" r="${RADIUS}"
                                    stroke-dasharray="${CIRCUMFERENCE}"
                                    stroke-dashoffset="${CIRCUMFERENCE - (busyValue / 100) * CIRCUMFERENCE}">
                                </circle>
                            </svg>
                            <div class="gauge-text">${busyValue}</div>
                        </div>
                        <div class="gauge-description">${busyStatus}</div>
                    </div>

                    <div class="gauge-wrapper">
                        <div class="gauge-label">üòä Mood</div>
                        <div class="gauge">
                            <svg class="gauge-circle" width="200" height="200" viewBox="0 0 200 200">
                                <defs>
                                    <linearGradient id="moodGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                        <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
                                        <stop offset="50%" style="stop-color:#2196F3;stop-opacity:1" />
                                        <stop offset="100%" style="stop-color:#00BCD4;stop-opacity:1" />
                                    </linearGradient>
                                </defs>
                                <circle class="gauge-background" cx="100" cy="100" r="${RADIUS}"></circle>
                                <circle class="gauge-progress mood" cx="100" cy="100" r="${RADIUS}"
                                    stroke-dasharray="${CIRCUMFERENCE}"
                                    stroke-dashoffset="${CIRCUMFERENCE - (moodValue / 100) * CIRCUMFERENCE}">
                                </circle>
                            </svg>
                            <div class="gauge-text">${moodValue}</div>
                        </div>
                        <div class="gauge-description">${moodStatus}</div>
                    </div>
                </div>

                <div class="status-indicator">
                    <div class="efficiency-score">${efficiency}%</div>
                    <div class="efficiency-label">Overall Efficiency</div>
                    <div style="color: #666; font-size: 1em;">${efficiencyStatus}</div>
                </div>

                <div class="last-updated">
                    üïí Last updated: ${lastUpdate}
                </div>
            `;
        }

        function getBusyStatus(value) {
            if (value === 0) return "Not working - Off duty";
            if (value >= 80) return "Extremely busy - Critical deadlines";
            if (value >= 60) return "Very busy - Limited availability";
            if (value >= 40) return "Moderately busy - Some availability";
            if (value >= 20) return "Light workload - Good availability";
            return "Very available - Open for collaboration";
        }

        function getMoodStatus(value) {
            if (value === 0) return "Not working - Off duty";
            if (value >= 80) return "Excellent mood - Highly energetic";
            if (value >= 60) return "Good mood - Productive state";
            if (value >= 40) return "Neutral mood - Steady pace";
            if (value >= 20) return "Low energy - Need focus time";
            return "Very low energy - Minimal capacity";
        }

        function getEfficiencyStatus(value) {
            if (value === 0) return "üî¥ Not working - Off duty";
            if (value >= 80) return "üöÄ Peak performance - Ideal for complex tasks";
            if (value >= 60) return "‚ú® High efficiency - Great for collaboration";
            if (value >= 40) return "‚ö° Moderate efficiency - Standard response time";
            if (value >= 20) return "üîã Low efficiency - Delayed responses expected";
            if (value >= 6) return "üõë Minimal efficiency - Emergency only";
            return "üî¥ Nearly off duty";
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

            if (diffHours < 1) {
                const diffMinutes = Math.floor(diffMs / (1000 * 60));
                return `${diffMinutes} minute${diffMinutes !== 1 ? 's' : ''} ago`;
            } else if (diffHours < 24) {
                return `${diffHours} hour${diffHours !== 1 ? 's' : ''} ago`;
            } else if (diffDays < 7) {
                return `${diffDays} day${diffDays !== 1 ? 's' : ''} ago`;
            } else {
                return date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }
        }

        async function loadStatusData() {
            const contentDiv = document.getElementById('content');
            const noteDiv = document.getElementById('status-note');
            
            try {
                // Add cache buster to ensure fresh data
                const response = await fetch(`${STATUS_URL}?t=${Date.now()}`);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch status data');
                }

                const mdText = await response.text();
                
                // Parse the markdown content
                const statusData = parseMarkdownStatus(mdText);
                
                // Update the note
                noteDiv.textContent = statusData.note;
                noteDiv.style.animation = 'none';
                
                // Get file last modified time from response headers or use current time
                const lastModified = response.headers.get('last-modified') || new Date().toISOString();
                const formattedDate = formatDate(lastModified);

                contentDiv.innerHTML = createGaugeHTML(statusData.busy, statusData.mood, formattedDate);
                contentDiv.classList.remove('loading', 'loading-animation');

            } catch (error) {
                console.error('Error loading status data:', error);
                noteDiv.textContent = "Unable to load status";
                noteDiv.style.animation = 'none';
                contentDiv.innerHTML = `
                    <div class="error">
                        <p><strong>Unable to load status data</strong></p>
                        <p style="margin-top: 10px; font-size: 0.9em;">${error.message}</p>
                        <p style="margin-top: 10px; font-size: 0.85em;">Please check back later or contact the administrator.</p>
                    </div>
                `;
            }
        }

        // Load data on page load
        loadStatusData();

        // Refresh data every minute (can be adjusted)
        setInterval(loadStatusData, CACHE_DURATION);

        // Refresh on visibility change
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                loadStatusData();
            }
        });
    </script>
</body>
</html>
